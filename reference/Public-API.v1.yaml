openapi: 3.0.0
info:
  title: Public API
  version: '1.0'
  description: ''
servers:
  - url: 'https://api.saryno.com'
paths:
  '/users/{userId}':
    parameters:
      - schema:
          type: integer
        name: userId
        in: path
        required: true
        description: Id of an existing user.
    get:
      summary: Get User Info by User ID
      tags:
        - users
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples: {}
        '404':
          description: User Not Found
      operationId: get-users-userId
      description: Retrieve the information of the user with the matching user ID.
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/User.v1.yaml
        description: ''
  /users/@me:
    get:
      summary: Get Current User
      tags:
        - '@me'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/User.v1.yaml
      operationId: get-users-@me
      description: ''
  /users/@me/communities:
    get:
      summary: Get Current User Communities
      tags:
        - '@me'
        - communities
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/PartialCommunity.v1.yaml
      operationId: get-users-@me-communities
      description: Returns a list of Partial Community
  /users/@me/channels:
    post:
      summary: Create DM
      responses:
        '200':
          description: Channel Created OR Found
          content:
            application/json:
              schema:
                $ref: ../models/DMChannel.v1.yaml
      operationId: post-users-@me-channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/DMChannel.v1.yaml
        description: The Channel to Create
      tags:
        - '@me'
        - channels
        - communities
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
      description: ''
security:
  - Authorization: []
tags:
  - name: users
  - name: '@me'
  - name: communities
  - name: channels
